<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Accomodation</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome-free-6.5.1-web/css/all.css">
</head>

<body>
    <section id="body">
        <div class="content_wrap container">
            <div class="row">
                <div class="col-4">
                    <h3 class="content_login-name">
                        <i class="fa-solid fa-building-user me-1"></i>
                        Tan Lap's Accomodation.
                    </h3>
                    <div class="content_login-body">
                        <div class="login_body-title">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            <h2 class="body_login">Login</h2>
                        </div>
                        <div class="login_body-form">
                            <form class="body_form">
                                <div class="mb-3">
                                    <input class="body_form-input" type="email" placeholder="Email...">
                                </div>
                                <div class="mb-3">
                                    <input class="body_form-input" type="password" placeholder="Password...">
                                </div>
                                <div class="body_form-buttons">
                                    <a href="#">Forgot password?</a>
                                    <button type="submit" class="body_form-button">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>
                <div class="col-8">
                    <img style="width: 100%; height: 470px;" src="./images/background1.jpg" alt="picture">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
